<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="section-one">
            <div class="logo-bg">
                <h1 class="logo">KiCookies</h1>
            </div>
            <p>Image by random</p>
        </div>

        <div class="section-two">
            <div class="top">
                <h2>This is a website for cookies! Either edible or the website cookies idk um.. Sign up if you want Yum or your website cookies to be safe! </h2>
                <h2>You <em>know</em> you definitely want to..</h2>
            </div>

            <div class="middle">
                <form>
                    <div class="row">
                        <div class="col">
                           <label for="fname">FIRST NAME</label>
                            <input type="text" id="fname" name="fname" /> 
                        </div>
                        
                        <div class="col">
                            <label for="lname">LAST NAME</label>
                            <input type="text" id="lname" name="lname" />
                        </div>    
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" />
                        </div>
                        <div class="col">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" />
                        </div>    
                        <div class="col">
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm" name="confirm" />
                        </div>    
                    </div>
                                        
            </div>

            <div class="bottom">
                <button>Create Account</button>
                </form>
                <p>Already have an account? <span class="log">Log in</span></p>
                
            </div>
            <footer>Copyright @ zo.snow 2023</footer>
        </div>
        
    </div>
</body>
</html>
