<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="section-one">
            <div class="logo-bg">
                <h1 class="logo"><img class="logo-img" alt="logo" src="./images/logo.png" />KiCookies</h1>
            </div>
            <p class="credit">Photo by <u>Ellie Ellien</u> on <u>Unsplash</u></p>
        </div>

        <div class="section-two">
            <div class="top">
                <h2>This is a website for cookies! Either edible or the website cookies idk um.. Sign up if you want Yum or your website cookies to be safe! </h2>
                <h2>You <em>know</em> you definitely want to..</h2>
            </div>

            <div class="middle">
                <form>
                    <div class="row first">
                        <div class="col">
                           <label for="fname">FIRST NAME <span aria-label="required" class="asterik">*</span></label>
                            <input type="text" id="fname" name="fname" placeholder="Jane" required/> 
                        </div>
                        
                        <div class="col">
                            <label for="lname">LAST NAME <span aria-label="required" class="asterik">*</span></label>
                            <input type="text" id="lname" name="lname" placeholder="Smith" required/>
                        </div>    
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="email">EMAIL <span aria-label="required" class="asterik">*</span></label>
                            <input type="email" id="email" name="email" placeholder="@" required/>
                        </div>
                        <div class="col">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" />
                        </div>
                    </div>

                    <div class="row last">
                        <div class="col">
                            <label for="password">PASSWORD <span aria-label="required" class="asterik">*</span></label>
                            <input type="password" id="password" name="password" required/>
                            <p class="no-match" hidden>* Passwords do not match</p>
                        </div>    
                        <div class="col">
                            <label for="confirm">CONFIRM PASSWORD <span aria-label="required" class="asterik">*</span></label>
                            <input type="password" id="confirm" name="confirm" required/>
                        </div>    
                    </div>
                                        
            </div>

            <div class="bottom">
                <button id="createButton">Create Account</button>
                </form>
                <p>Already have an account? <span class="log">Log in</span></p>
            </div>
            
        </div>
        
    </div>

    <script>
        const password = document.querySelector("#password");
        const passConfirm = document.querySelector("#confirm");
        const message = document.querySelector(".no-match");
        const button = document.querySelector("#createButton");
        button.addEventListener('click', (event) => {
            if (password.value != passConfirm.value) {
                
                password.setCustomValidity("dummy value");
                password.classList = "error";

                passConfirm.setCustomValidity("dummy value");
                passConfirm.classList = "error";

                message.removeAttribute("hidden");
                event.preventDefault();

            } else if (password.value === passConfirm.value) {
                password.setCustomValidity("");
                passConfirm.setCustomValidity("");
                passConfirm.classList = "";
                password.classList = "";
                message.setAttribute("hidden", "true");
            }
        })        
    </script>
</body>
</html>
